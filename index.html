<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="icon" href="./images/mesto-icon.svg" type="image/svg">
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <div class="popup popup_profile">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form popup__profile-form" name="edit-profile" novalidate>
            <label class="popup__label">
              <input id="fullname" type="text" class="input input_type_full-name" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="fullname-error popup__input-error"></span>
            </label>
            <label class="popup__label">
              <input id="job" type="text" class="input input_type_job" placeholder="О себе" minlength="2" maxlength="200" required>
              <span class="job-error popup__input-error"></span>
            </label>
            <button type="submit" class="button popup__save-button">Сохранить</button>
          </form>
          <button type="reset" aria-label="Закрыть" class="button popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_new-card">
        <div class="popup__container">
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form popup__new-card-form" name="new-card" novalidate>
            <label class="popup__label">
              <input id="placename" type="text" class="input input_type_place-name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="placename-error popup__input-error"></span>
            </label>
            <label class="popup__label">
              <input id="url" type="url" class="input input_type_place-image" placeholder="Ссылка на картинку" required>
              <span class="url-error popup__input-error"></span>
            </label>
            <button type="submit" class="button popup__save-button">Создать</button>
          </form>
          <button type="reset" aria-label="Закрыть" class="button popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_image-view">
        <div class="popup__image-container">
          <figure class="popup__figure">
            <img class="popup__big-image">
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button type="reset" aria-label="Закрыть" class="button popup__close-button"></button>
        </div>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля.">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="button profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="button profile__add-button"></button>
      </section>
      <section class="places">
        <template id="card-template">
          <article class="places__card">
            <div class="button places__delete-button"> </div>
            <img class="button places__image" src="" alt="">
            <div class="places__item">
              <h2 class="places__name"></h2>
              <button type="button" aria-label="Добавить в избранное" class="button places__like-button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
  </div>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
