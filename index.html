<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="icon" href="./images/mesto-icon.svg" type="image/svg">
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <div class="popup popup_profile">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__profile-form" name="edit-profile">
            <input type="text" class="input input_type_full-name">
            <input type="text" class="input input_type_job">
            <button type="submit" class="button popup__save-button">Сохранить</button>
          </form>
          <button type="reset" aria-label="Закрыть" class="button popup__close-button popup__profile-close-button"></button>
        </div>
      </div>
      <div class="popup popup_new-card">
        <div class="popup__container">
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__new-card-form" name="new-card">
            <input type="text" class="input input_type_place-name" placeholder="Название">
            <input type="text" class="input input_type_place-image" placeholder="Ссылка на картинку">
            <button type="submit" class="button popup__save-button">Создать</button>
          </form>
          <button type="reset" aria-label="Закрыть" class="button popup__close-button popup__new-card-close-button"></button>
        </div>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля.">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="button profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="button profile__add-button"></button>
      </section>
      <section class="places">
        <template id="card-template">
          <article class="places__card">
            <div class="button places__delete-button"> </div>
            <img class="button places__image">
            <div class="popup popup__image-view">
              <div class="popup__container_image">
                <img class="places__image_big">
                <button type="reset" aria-label="Закрыть" class="button popup__close-button popup__image-close-button"></button>
              </div>
            </div>
            <div class="places__item">
              <h2 class="places__name"></h2>
              <button type="button" aria-label="Добавить в избранное" class="button places__like-button"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
