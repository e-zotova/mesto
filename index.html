<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="icon" href="./images/mesto-icon.svg" type="image/svg">
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="">
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто<div class="button button__edit"></div></h1>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <div class="button button__add"></div>
      </section>
      <div class="popup">
          <div class="popup__container">
            <h3 class="popup__header">Редактировать профиль</h3>
            <input type="text" class="input input_type_full-name">
            <input type="text" class="input input_type_occupation">
            <div class="button button__save"></div>
          </div>
          <div class="button button__close"></div>
      </div>
      <section class="places-grid">
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-karachaevsk.png" alt="">
          <div class="places-grid__item">
            <div class="places-grid__name">Карачаевск</div>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-elbrus.png" alt="">
          <div class="places-grid__item">
            <div class="places-grid__name">Гора Эльбрус</div>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-dombai.png" alt="">
          <div class="places-grid__item">
            <div class="places-grid__name">Домбай</div>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-elbrus.png" alt="">
          <div class="places-grid__item">
            <div class="places-grid__name">Гора Эльбрус</div>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-dombai.png" alt="">
          <div class="places-grid__item">
            <div class="places-grid__name">Домбай</div>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-karachaevsk.png" alt="">
          <div class="places-grid__item">
            <div class="places-grid__name">Карачаево-Черкессия</div>
            <div class="button button__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">&#169; 2022 Mesto Russia</footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
