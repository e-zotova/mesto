<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="icon" href="./images/mesto-icon.svg" type="image/svg">
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <div class="popup">
        <form class="popup__container">
          <p class="popup__header">Редактировать профиль</p>
          <input type="text" class="input input_type_full-name">
          <input type="text" class="input input_type_job">
          <button type="submit" class="button button__save"></button>
          <div class="button button__close"></div>
        </form>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Фото профиля.">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="button button__edit"></div>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <div class="button button__add"></div>
      </section>
      <section class="places-grid">
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-elbrus.jpg" alt="Вид на гору Эльбрус.">
          <div class="places-grid__item">
            <h2 class="places-grid__name">Гора Эльбрус</h2>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-dombai.jpg" alt="Заснеженные вершины Домбая.">
          <div class="places-grid__item">
            <h2 class="places-grid__name">Домбай</h2>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-kosa.jpg" alt="Берег Куршской косы.">
          <div class="places-grid__item">
            <h2 class="places-grid__name">Куршская коса</h2>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-altai.jpg" alt="Ноутбук на фоне лесов Алтая.">
          <div class="places-grid__item">
            <h2 class="places-grid__name">Алтай</h2>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-baikal.jpg" alt="Лед на озере Байкал.">
          <div class="places-grid__item">
            <h2 class="places-grid__name">Байкал</h2>
            <div class="button button__like"></div>
          </div>
        </div>
        <div class="places-grid__card">
          <img class="places-grid__photo" src="./images/grid-karachaevsk.jpg" alt="Сентинский храм в Карачаево-Черкессии.">
          <div class="places-grid__item">
            <h2 class="places-grid__name">Карачаево-Черкессия</h2>
            <div class="button button__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">&#169; 2022 Mesto Russia</footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
