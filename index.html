<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><link rel="icon" href="0ec1ee76a142aacd2c69.svg" type="image/svg"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="main"><div class="page"><header class="header"><img class="header__logo" src="ab0f4b930baa26c3efae.svg" alt="Логотип Место Россия"></header><main class="content"><div class="popup popup_profile"><div class="popup__container"><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form popup__profile-form" name="edit-profile" novalidate><label class="popup__label"><input id="fullname" name="name" class="input input_type_full-name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="fullname-error popup__input-error"></span></label> <label class="popup__label"><input id="job" name="job" class="input input_type_job" placeholder="О себе" minlength="2" maxlength="200" required> <span class="job-error popup__input-error"></span></label> <button type="submit" class="button popup__save-button">Сохранить</button></form><button type="reset" aria-label="Закрыть" class="button popup__close-button"></button></div></div><div class="popup popup_new-card"><div class="popup__container"><h2 class="popup__header">Новое место</h2><form class="popup__form popup__new-card-form" name="new-card" novalidate><label class="popup__label"><input id="placename" name="name" class="input input_type_place-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="placename-error popup__input-error"></span></label> <label class="popup__label"><input id="url" type="url" name="link" class="input input_type_place-image" placeholder="Ссылка на картинку" required> <span class="url-error popup__input-error"></span></label> <button type="submit" class="button popup__save-button">Создать</button></form><button type="reset" aria-label="Закрыть" class="button popup__close-button"></button></div></div><div class="popup popup_image-view"><div class="popup__image-container"><figure class="popup__figure"><img class="popup__big-image" src="#" alt=""><figcaption class="popup__caption"></figcaption></figure><button type="reset" aria-label="Закрыть" class="button popup__close-button"></button></div></div><div class="popup popup_delete-card"><div class="popup__container"><h2 class="popup__header">Вы уверены?</h2><form class="popup__form popup__delete-card-form" name="delete-card" novalidate><button class="button popup__save-button">Да</button></form><button type="reset" aria-label="Закрыть" class="button popup__close-button"></button></div></div><section class="profile"><img class="profile__avatar" src="82a39f2e7932e463ecb4.jpg" alt="Фото профиля."><div class="profile__info"><div class="profile__name-edit"><h1 class="profile__name"></h1><button type="button" aria-label="Редактировать" class="button profile__edit-button"></button></div><p class="profile__job"></p></div><button type="button" aria-label="Добавить" class="button profile__add-button"></button></section><section class="places"><template id="card-template"><article class="places__card"><div class="button places__delete-button"></div><img class="button places__image"><div class="places__item"><h2 class="places__name"></h2><div class="places__like-item"><button type="button" aria-label="Добавить в избранное" class="button places__like-button"></button><div class="places__like-counter"></div></div></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer></div></body></html>
